<body class="config">

    <div id="contener">
        <nav style="width: 100%;">
            <ul class="top-menu">

                            class="material-symbols-outlined">
                            map
                        </span> Mapa</a>
                </li>
                <li class="top-menu">
                    <a class="btn" href="configuracao.html"><span style="padding-right: 10px;"
                            class="material-symbols-outlined">
                            settings
                        </span> Configurações</a>
                </li>
            </ul>
            <div style="left: 70.5%;  top: 9.4%;" class="btn_on"></div> <!-- Indicador de seleção -->
        </nav>


        <div id="dashboard">

            <div id="blocos">
                <div id="bloco1">
                    <h2>Total Tags</h2>
                </div>
                <div id="bloco1">

                </div>
                <div id="bloco1">
                    <a type="text">Categorias </a>
                </div>
                <div id="bloco1">
                </div>
            </div>

            <div class="logout2" href="login.html">
                <span class="material-symbols-outlined">
                    logout
                </span>
            </div>
        </div>
        <div id="lista_tags">
        </div>

        <div id="tabelaTags">
            <table id="hover_tabela">
                <tbody id="corpo-tabela-tags">
                    <tr>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Ações</th>
                    </tr>
                </tbody>

    <!-- begin of PATCH MODAL -->
    <div class="modal fade" id="patchModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Tag</h5>
                    <button type="button" class="modal_close" data-bs-dismiss="modal">
                        <ion-icon name="close-circle-outline"></ion-icon>
                    </button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="input-box">
                            <span>Nome:</span>
                            <input name="name_form_2" id="name_form_2" type="text" required>
                        </div>
                        <div class="input-box">
                            <span>Categoria:</span>
                            <input name="category_form_2" id="category_form_2" type="text" required>
                        </div>
                        <div class="input-box">
                            <span>Cor:</span>
                            <input name="color_form_2" id="color_form_2" type="text" required>
                        </div>
                        <button type="submit" class="btn-modal-cancel" id="patchButton" onclick="patchEmployeeII()">
                            Alterar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end of PATCH MODAL -->

    <script src="configuracao.js"> </script>
